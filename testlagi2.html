<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laman Register</title>
</head>
<body>
    <form action="">
       
        <fieldset>
            <table>
            <legend>Registration</legend>
            <label for="uname"> Username : </label>
            <input type="text" name="uname" id="uname"><br><br>

            <fieldset>
                <legend>Gender : </legend>
                <input type="radio" name="sex" value="male"> Laki - Laki <input type="radio" name="sex" value="female"> Perempuan
            </fieldset><br>
            
            <label for="tempat_lahir">Tempat Lahir : </label>
            <input type="text" name="tempat_lahir" id="tempat_lahir"><br><br>

            <label for="tanggal_lahir">Tanggal Lahir : </label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir"><br><br>

            <label for="pwd">Password : </label>
            <input type="password" name="pwd" id = pwd maxlength = "20" size=" 16"><br><br>

            <label for="pwd">Konfirmasi Password : </label>
            <input type="password" name="pwd" id = pwd maxlength = "20" size=" 16"><br>
            <input type ="submit" value="Konfirmasi">&nbsp;<input type="reset" value="Batal">
        </table>
    </fieldset>
    </form>
</body>
</html>
